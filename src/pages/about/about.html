<ion-header>
    <ion-navbar>
      <ion-title>Calcular Desconto</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
  
    <ion-list>
      <ion-item>
        <ion-label color="primary" floating>Valor para calcular o desconto</ion-label>
        <ion-input value="{{valorParaCalculo |  currency:'BRL':true:'1.2-2'}}"></ion-input> 
      </ion-item>    
    </ion-list>
  
  
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button color="light" style="width: 90px;" (click)="adicionaNovalor(1)"> 1,00</button>
        </ion-col>
        <ion-col>
          <button ion-button color="light" style="width: 90px;" (click)="adicionaNovalor(2)"> 2,00</button>
        </ion-col>
        <ion-col>
          <button ion-button color="light" style="width: 90px;" (click)="adicionaNovalor(5)"> 5,00</button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button ion-button color="light" style="width: 90px;" (click)="adicionaNovalor(10)">10,00</button>
        </ion-col>
        <ion-col>
          <button ion-button color="light" style="width: 90px;" (click)="adicionaNovalor(20)">20,00</button>
        </ion-col>
        <ion-col>
          <button ion-button color="light" style="width: 90px;" (click)="adicionaNovalor(50)">50,00</button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col></ion-col>
        <ion-col>
          <button ion-button color="light" style="width: 90px;" (click)="adicionaNovalor(100)">100,00</button>
        </ion-col>
        <ion-col></ion-col>
  
      </ion-row>
    </ion-grid>
    
    
    
    <div>
      
      <button ion-button color="danger" outline style="width: 48%;" (click)="calcular()"> Calcular</button>
      <button ion-button color="danger" outline style="width: 48%;" (click)="limpar()"> Limpar</button>
    </div>
  </ion-content>
